<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHSSM Newsletter Inaugural Issue</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #5c4033;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent body scroll */
        }

        .flipbook-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- Custom Book View for Mobile --- */
        /* This section is now largely vestigial, as Turn.js will handle mobile */
        #custom-book-view {
            position: relative;
            display: none; /* Always hidden now */
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            perspective: 1000px;
            transform-origin: center center;
            transition: transform 0.3s ease;
            touch-action: pan-y;
        }

        .custom-page-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            transition: transform 0.5s ease-out;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            touch-action: none;
        }

        /* Initial positions for new/old pages for transitions (vestigial) */
        .custom-page-wrapper.current {
            transform: translateX(0%);
            z-index: 10;
        }
        .custom-page-wrapper.moving-next {
            transform: translateX(-100%);
            z-index: 9;
        }
        .custom-page-wrapper.moving-prev {
            transform: translateX(100%);
            z-index: 9;
        }
        .custom-page-wrapper.coming-next {
            transform: translateX(100%);
            z-index: 9;
        }
        .custom-page-wrapper.coming-prev {
            transform: translateX(-100%);
            z-index: 9;
        }

        /* For desktop (turn.js) */
        #flipbook {
            margin: 0 auto;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            /* This will now be displayed on all screen sizes */
            display: block; 
        }

        .page {
            background: white;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            pointer-events: none;
            transition: opacity 0.3s ease;
            position: relative;
            z-index: 6;
            opacity: 0;
        }

        /* Custom page image styling (vestigial for custom-book-view) */
        .custom-page-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            pointer-events: none;
            display: block;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: relative;
            z-index: 6;
        }
        
        .page img.loaded,
        .custom-page-image.loaded {
            opacity: 1;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .zoom-controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .zoom-level {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            text-align: center;
            backdrop-filter: blur(10px);
            min-width: 60px;
        }

        .page-info {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 1em;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        /* Loading indicator for custom view */
        .custom-page-wrapper .loading-indicator,
        .page .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 0.9em;
            pointer-events: none;
            z-index: 7;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* FIX: Pseudo-element to prevent white flash */
        .page::before,
        .custom-page-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            z-index: 5;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }

        /* FIX: Show pseudo-element when loading class is present */
        .page.loading::before,
        .custom-page-wrapper.loading::before {
            opacity: 1;
        }

        /* Image placeholder for custom view */
        .custom-page-wrapper .image-placeholder,
        .page .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9em;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Progress bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1001;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-container.hidden {
            display: none;
        }

        /* Swipe Hint for Mobile */
        .swipe-hint {
            position: fixed;
            bottom: 10px; /* Adjusted to be lower */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1000;
            white-space: nowrap;
            display: none; /* Hidden by default, shown by media query */
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            /* Hide the entire controls section (prev/next buttons) */
            .controls {
                display: none;
            }

            /* Hide the entire zoom controls section */
            .zoom-controls {
                display: none;
            }

            /* Hide the page info display (e.g., "Page 1 of 32") */
            .page-info {
                display: none;
            }

            /* Turn.js specific elements are now always displayed */
            #flipbook {
                display: block; 
            }

            /* Hide custom book view on mobile */
            #custom-book-view {
                display: none; 
            }

            /* Hide swipe hint on mobile */
            .swipe-hint {
                display: none; 
            }
        }

        /* Desktop specific styles */
        @media (min-width: 769px) {
            #custom-book-view {
                display: none; /* Always hidden */
            }

            #flipbook {
                display: block; /* Show Turn.js on desktop */
            }

            /* Show control buttons on desktop */
            .controls {
                display: flex; 
            }
            .zoom-controls {
                display: flex; 
            }
            .page-info {
                display: block; 
            }

            /* Hide swipe hint on desktop */
            .swipe-hint {
                display: none;
            }
        }

        /* Turn.js specific styles (kept for desktop and now mobile) */
        .turn-page {
            background-color: white;
            background-size: 100% 100%;
        }

        .hard {
            background: #ccc !important;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="flipbook-container">
        <div class="page-info" id="pageInfo">Page 1 of 32</div>

        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomInBtn" title="Zoom In">+</button>
            <button class="zoom-btn" id="zoomOutBtn" title="Zoom Out">-</button>
            <div class="zoom-level" id="zoomLevel">100%</div>
            <button class="zoom-btn" id="resetBtn" title="Reset Zoom">⟲</button>
        </div>

        <div class="book-wrapper" id="bookWrapper">
            <div id="flipbook">
            </div>

            <div id="custom-book-view">
            </div>
        </div>

        <div class="swipe-hint">
            Swipe to turn the page
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">← Previous</button>
            <button class="control-btn" id="nextBtn">Next →</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <script>
        $(document).ready(function() {
            // Configuration
            const TOTAL_PAGES = 32;
            const PRELOAD_RANGE = 4;
            const IMAGE_BASE_PATH = 'images/';
            const IMAGE_EXTENSION = '.webp';
            const THROTTLE_LOAD_DELAY = 100;

            // Variables for responsive sizing and zoom
            let currentZoom = 1;
            let currentPage = 1; // Tracks the current actual page number (1 to TOTAL_PAGES)
            let debugMode = false;
            let isMobileView = false; // Flag to determine current view mode

            // Pan/drag variables
            let isPanning = false;
            let panStartX = 0;
            let panStartY = 0;
            let panOffsetX = 0;
            let panOffsetY = 0;

            // Desktop swipe variables (now also used for mobile with Turn.js)
            let isPotentialSwipe = false;
            let swipeStartX = 0;
            let swipeStartTime = 0;
            const SWIPE_THRESHOLD_X = 20; // Decreased for higher sensitivity
            const SWIPE_TIME_THRESHOLD = 500; // Max time for a swipe gesture


            // Image loading management
            let loadedImages = new Map(); // Stores loaded image elements
            let loadingQueue = new Set();
            let loadingPromises = [];

            // Debug function
            function debug(message) {
                if (debugMode) {
                    console.log(message);
                }
            }

            // Update progress bar
            function updateProgress() {
                if (TOTAL_PAGES > 0) {
                    const progress = (loadedImages.size / TOTAL_PAGES) * 100;
                    $("#progressBar").css('width', progress + '%');

                    if (loadedImages.size >= TOTAL_PAGES) {
                        setTimeout(() => {
                            $("#progressContainer").addClass('hidden');
                        }, 500);
                    } else {
                        $("#progressContainer").removeClass('hidden');
                    }
                } else {
                    $("#progressContainer").addClass('hidden');
                }
            }

            // Optimized image loading with caching
            function loadImage(pageNumber, containerElement = null) {
                if (pageNumber < 1 || pageNumber > TOTAL_PAGES) {
                    return Promise.resolve();
                }

                const imageSrc = `${IMAGE_BASE_PATH}Page-${pageNumber.toString().padStart(2, '0')}${IMAGE_EXTENSION}`;

                if (loadingQueue.has(pageNumber)) {
                    debug(`Page ${pageNumber} already in loading queue.`);
                    return Promise.resolve();
                }
                const existingImage = loadedImages.get(pageNumber);
                if (existingImage && existingImage.src === imageSrc && existingImage.complete) {
                    if (containerElement) {
                        $(containerElement).find('img').addClass('loaded'); // Simpler selector as custom-page-image is gone
                    } else {
                        $(`.page[data-page="${pageNumber}"]`).find('img').addClass('loaded');
                    }
                    debug(`Page ${pageNumber} already loaded.`);
                    return Promise.resolve();
                }

                loadingQueue.add(pageNumber);
                debug(`Attempting to load image for page ${pageNumber}: ${imageSrc}`);

                let pageContainer;
                if (containerElement) {
                    pageContainer = $(containerElement);
                } else {
                    pageContainer = $(`.page[data-page="${pageNumber}"]`);
                }

                if (!pageContainer.length) {
                    debug(`Error: No page container found for page ${pageNumber}. Cannot attach image elements.`);
                    loadingQueue.delete(pageNumber);
                    return Promise.resolve();
                }
                
                pageContainer.addClass('loading');

                const imgElement = pageContainer.find('img');
                const placeholder = pageContainer.find('.image-placeholder');
                const spinner = pageContainer.find('.loading-indicator');

                if (!imgElement.length) {
                    debug(`Error: No image element found inside container for page ${pageNumber}.`);
                    loadingQueue.delete(pageNumber);
                    pageContainer.removeClass('loading');
                    return Promise.resolve();
                }

                imgElement.removeClass('loaded');
                spinner.show();


                const promise = new Promise((resolve, reject) => {
                    const newImg = new Image();
                    newImg.onload = function() {
                        imgElement.attr('src', imageSrc);
                        imgElement.addClass('loaded');
                        spinner.hide();

                        loadedImages.set(pageNumber, newImg);
                        loadingQueue.delete(pageNumber);
                        updateProgress();
                        debug(`✓ Image loaded successfully: Page ${pageNumber}`);
                        pageContainer.removeClass('loading');
                        resolve(pageNumber);
                    };

                    newImg.onerror = function() {
                        placeholder.text('Failed to load');
                        spinner.hide();
                        loadingQueue.delete(pageNumber);
                        debug(`✗ Image failed to load: Page ${pageNumber}`);
                        pageContainer.removeClass('loading');
                        reject(new Error(`Failed to load page ${pageNumber}`));
                    };

                    newImg.src = imageSrc;
                });

                loadingPromises.push(promise);
                return promise;
            }

            // Smart preloading based on current page
            function preloadPages(centerPage) {
                const pagesToLoad = new Set();

                // Always preload the visible pages and a range around them
                const currentView = $("#flipbook").turn("view");
                if (currentView[0]) pagesToLoad.add(currentView[0]);
                if (currentView[1] && currentView[1] !== currentView[0]) pagesToLoad.add(currentView[1]);
                

                for (let i = 1; i <= TOTAL_PAGES; i++) {
                    if (i >= centerPage - PRELOAD_RANGE && i <= centerPage + PRELOAD_RANGE) {
                        pagesToLoad.add(i);
                    }
                }

                const sortedPagesToLoad = Array.from(pagesToLoad).sort((a, b) => {
                    const distA = Math.abs(a - centerPage);
                    const distB = Math.abs(b - centerPage);
                    return distA - distB;
                });

                sortedPagesToLoad.forEach((pageNum, index) => {
                    setTimeout(() => {
                        loadImage(pageNum); // No conditional container anymore
                    }, index * THROTTLE_LOAD_DELAY);
                });
            }

            // Calculate optimal dimensions for full screen
            function calculateOptimalSize() {
                const pageWidthInches = 8.3;
                const pageHeightInches = 11.7;
                const dpi = 96;

                const exactPageWidth = pageWidthInches * dpi;
                const exactPageHeight = pageHeightInches * dpi;

                const windowWidth = $(window).width();
                const windowHeight = $(window).height();

                const maxWidthFactor = 0.9;
                const maxHeightFactor = 0.8;

                let scale = 1;
                let isCurrentMobile = (windowWidth <= 768); // Determine mobile view based on width


                if (isCurrentMobile) {
                    // For mobile, display single page
                    if (exactPageWidth > windowWidth * maxWidthFactor) {
                        scale = (windowWidth * maxWidthFactor) / exactPageWidth;
                    }
                    if (exactPageHeight * scale > windowHeight * maxHeightFactor) {
                        scale = (windowHeight * maxHeightFactor) / exactPageHeight;
                    }
                    return {
                        width: Math.floor(exactPageWidth * scale),
                        height: Math.floor(exactPageHeight * scale),
                        isMobile: isCurrentMobile,
                        display: 'single' // Force single page display for mobile
                    };
                } else {
                    // For desktop, display double page
                    if (exactPageWidth * 2 > windowWidth * maxWidthFactor) {
                        scale = (windowWidth * maxWidthFactor) / (exactPageWidth * 2);
                    }
                    if (exactPageHeight * scale > windowHeight * maxHeightFactor) {
                        scale = (windowHeight * maxHeightFactor) / exactPageHeight;
                    }
                    return {
                        width: Math.floor(exactPageWidth * 2 * scale),
                        height: Math.floor(exactPageHeight * scale),
                        isMobile: isCurrentMobile,
                        display: 'double' // Force double page display for desktop
                    };
                }
            }

            // Initialize the book view (now always Turn.js)
            function initializeBookView() {
                const size = calculateOptimalSize();
                isMobileView = size.isMobile; // Update the flag

                $(document).off('.pan'); // Unbind old pan handlers

                // Turn.js will always be used
                if (!$("#flipbook").data('turn-page-wrapper')) {
                    generateTurnJsPages();
                    $("#flipbook").turn({
                        width: size.width,
                        height: size.height,
                        elevation: 50,
                        gradients: true,
                        autoCenter: true,
                        duration: 1000,
                        display: size.display, // Use calculated display type
                        when: {
                            turned: function(event, page, view) {
                                currentPage = page;
                                updatePageInfo();
                                preloadPages(currentPage);
                            },
                            turning: function(event, page, view) {
                                preloadPages(page);
                            }
                        }
                    });
                    $("#flipbook").turn("page", currentPage);
                } else {
                    $("#flipbook").turn("size", size.width, size.height);
                    $("#flipbook").turn("display", size.display); // Update display type if needed
                    $("#flipbook").turn("page", currentPage);
                }

                // Adjust page width for single/double display
                $(".page").css({
                    width: size.display === 'double' ? size.width / 2 : size.width,
                    height: size.height
                });
                
                // Re-bind pan handlers for zoomed mobile view (now for Turn.js)
                if (isMobileView) {
                    $(document).on('touchmove.pan', function(e) {
                        if (isPanning && currentZoom > 1 && e.originalEvent.touches.length === 1) {
                            panOffsetX = e.originalEvent.touches[0].clientX - panStartX;
                            panOffsetY = e.originalEvent.touches[0].clientY - panStartY;
                            
                            const contentWidth = size.width; // Single page width for mobile
                            const contentHeight = size.height;
                            const maxPanX = (contentWidth * currentZoom - contentWidth) / 2;
                            const maxPanY = (contentHeight * currentZoom - contentHeight) / 2;

                            panOffsetX = Math.max(-maxPanX, Math.min(maxPanX, panOffsetX));
                            panOffsetY = Math.max(-maxPanY, Math.min(maxPanY, panOffsetY));

                            $("#flipbook").css("transform", `scale(${currentZoom}) translate(${panOffsetX}px, ${panOffsetY}px)`);
                            e.preventDefault();
                        }
                    }).on('touchend.pan', function() {
                        if (isPanning) {
                            isPanning = false;
                        }
                    });
                }


                updatePageInfo();
                updateZoom(); // Update zoom states based on current zoom and view
                preloadPages(currentPage);
            }

            function generateTurnJsPages() {
                const flipbook = $("#flipbook");
                flipbook.empty();

                for (let i = 1; i <= TOTAL_PAGES; i++) {
                    const pageTitle = i === 1 ? 'Cover Page' :
                                    i === TOTAL_PAGES ? 'Back Cover' :
                                    `Page ${i}`;

                    const pageHTML = `
                        <div class="page" data-page="${i}">
                            <div class="image-placeholder">
                                Page ${i}
                            </div>
                            <div class="loading-indicator">
                                <div class="spinner"></div>
                                <div>Loading...</div>
                            </div>
                            <img data-src="${IMAGE_BASE_PATH}Page-${i.toString().padStart(2, '0')}${IMAGE_EXTENSION}"
                                 alt="${pageTitle}">
                        </div>
                    `;
                    flipbook.append(pageHTML);
                }
            }

            // Update page info display
            function updatePageInfo() {
                $("#pageInfo").text(`Page ${currentPage} of ${TOTAL_PAGES}`);
                $("#prevBtn").prop("disabled", currentPage === 1);
                $("#nextBtn").prop("disabled", currentPage === TOTAL_PAGES);
            }

            // Zoom functionality
            function updateZoom() {
                const bookWrapper = $("#bookWrapper"); // Always target bookWrapper now

                if (currentZoom === 1) {
                    panOffsetX = 0;
                    panOffsetY = 0;
                }

                if (currentZoom > 1) {
                    bookWrapper.css("cursor", "grab");
                } else {
                    bookWrapper.css("cursor", "pointer");
                }

                // Apply transform to the flipbook element directly
                $("#flipbook").css("transform", `scale(${currentZoom}) translate(${panOffsetX}px, ${panOffsetY}px)`);
                $("#zoomLevel").text(`${Math.round(currentZoom * 100)}%`);

                $("#zoomOutBtn").prop("disabled", currentZoom <= 1);
                $("#zoomInBtn").prop("disabled", currentZoom >= 2);
                $("#resetBtn").prop("disabled", currentZoom === 1 && panOffsetX === 0 && panOffsetY === 0);
            }

            // Event handlers
            $("#prevBtn").click(function() {
                $("#flipbook").turn("previous");
            });

            $("#nextBtn").click(function() {
                $("#flipbook").turn("next");
            });

            $("#zoomInBtn").click(function() {
                if (currentZoom < 2) {
                    currentZoom = Math.min(2, currentZoom + 0.1);
                    updateZoom();
                }
            });

            $("#zoomOutBtn").click(function() {
                if (currentZoom > 1) {
                    currentZoom = Math.max(1, currentZoom - 0.1);
                    updateZoom();
                }
            });

            $("#resetBtn").click(function() {
                currentZoom = 1;
                panOffsetX = 0;
                panOffsetY = 0;
                updateZoom();
            });

            // Mobile specific tap logic (using Turn.js internal swipe)
            $("#flipbook").on('touchstart', function(e) {
                 if (currentZoom > 1) {
                    isPanning = true;
                    panStartX = e.originalEvent.touches[0].clientX - panOffsetX;
                    panStartY = e.originalEvent.touches[0].clientY - panOffsetY;
                    // Allow Turn.js to handle default behavior for non-panning
                 } else {
                    // For non-zoomed state, record touch start for swipe detection
                    isPotentialSwipe = true;
                    swipeStartX = e.originalEvent.touches[0].clientX;
                    swipeStartTime = Date.now();
                 }
            }).on('touchend', function(e) {
                if (currentZoom > 1) {
                    isPanning = false;
                } else if (isPotentialSwipe) {
                    isPotentialSwipe = false;
                    const swipeEndX = e.originalEvent.changedTouches[0].clientX;
                    const deltaX = swipeEndX - swipeStartX;
                    const swipeDuration = Date.now() - swipeStartTime;

                    // Apply swipe logic if conditions met
                    if (swipeDuration < SWIPE_TIME_THRESHOLD && Math.abs(deltaX) > SWIPE_THRESHOLD_X) {
                        if (deltaX < 0) {
                            $("#flipbook").turn("next");
                        } else {
                            $("#flipbook").turn("previous");
                        }
                    }
                }
            }).on('touchmove', function(e) {
                if (currentZoom > 1) {
                    // Pan logic handled above in `touchmove.pan`
                } else if (isPotentialSwipe) {
                    // Prevent default touchmove to avoid scrolling the page
                    // but allow Turn.js to handle its own drag animation
                    e.preventDefault(); 
                }
            });


            // Mouse drag/swipe functionality for desktop (and now mobile if mouse used)
            $("#bookWrapper").on('mousedown', function(e) {
                if (currentZoom > 1) {
                    isPanning = true;
                    panStartX = e.clientX - panOffsetX;
                    panStartY = e.clientY - panOffsetY;
                    $(this).css("cursor", "grabbing");
                    e.preventDefault();
                } else {
                    isPotentialSwipe = true;
                    swipeStartX = e.clientX;
                    swipeStartTime = Date.now();
                    e.preventDefault(); 
                }
            }).on('mouseup', function(e) {
                if (isPotentialSwipe) {
                    isPotentialSwipe = false;
                    const swipeEndX = e.clientX;
                    const deltaX = swipeEndX - swipeStartX;
                    const swipeDuration = Date.now() - swipeStartTime;

                    if (swipeDuration < SWIPE_TIME_THRESHOLD && Math.abs(deltaX) > SWIPE_THRESHOLD_X) {
                        if (deltaX < 0) {
                            $("#flipbook").turn("next");
                        } else {
                            $("#flipbook").turn("previous");
                        }
                    }
                }
            }).on('mouseleave', function(e) {
                if (isPotentialSwipe) {
                    isPotentialSwipe = false;
                }
            });

            // Desktop Pan handler
            $(document).on('mousemove', function(e) {
                if (isPanning && currentZoom > 1) {
                    panOffsetX = e.clientX - panStartX;
                    panOffsetY = e.clientY - panStartY;

                    const size = calculateOptimalSize();
                    // Content width depends on if it's single or double page view for Turn.js
                    const contentWidth = size.display === 'double' ? size.width / 2 : size.width; 
                    const contentHeight = size.height;
                    const maxPanX = (contentWidth * currentZoom - contentWidth) / 2;
                    const maxPanY = (contentHeight * currentZoom - contentHeight) / 2;

                    panOffsetX = Math.max(-maxPanX, Math.min(maxPanX, panOffsetX));
                    panOffsetY = Math.max(-maxPanY, Math.min(maxPanY, panOffsetY));

                    $("#flipbook").css("transform", `scale(${currentZoom}) translate(${panOffsetX}px, ${panOffsetY}px)`);
                }
            });

            $(document).on('mouseup', function(e) {
                if (isPanning) {
                    isPanning = false;
                    $("#bookWrapper").css("cursor", currentZoom > 1 ? "grab" : "pointer");
                }
            });

            // Keyboard navigation
            $(document).keydown(function(e) {
                if (e.keyCode === 37) { // Left arrow
                    $("#flipbook").turn("previous");
                } else if (e.keyCode === 39) { // Right arrow
                    $("#flipbook").turn("next");
                } else if (e.keyCode === 187 || e.keyCode === 107) { // Plus or Numpad Plus
                    e.preventDefault();
                    $("#zoomInBtn").click(); 
                } else if (e.keyCode === 189 || e.keyCode === 109) { // Minus or Numpad Minus
                    e.preventDefault();
                    $("#zoomOutBtn").click(); 
                } else if (e.keyCode === 68 && e.ctrlKey) { // Ctrl + D
                    e.preventDefault();
                    debugMode = !debugMode;
                    debug("Debug mode " + (debugMode ? "enabled" : "disabled"));
                }
            });

            // Mouse wheel zoom and scroll-to-flip
            $("#bookWrapper").on('wheel', function(e) { // Now #bookWrapper handles all wheel events
                if (currentZoom === 1) { // Not zoomed, scroll to flip
                    if (!e.ctrlKey) {
                        e.preventDefault();
                        if (e.originalEvent.deltaY > 0) {
                            $("#flipbook").turn("next");
                        } else {
                            $("#flipbook").turn("previous");
                        }
                    } else { // Ctrl key, zoom
                        e.preventDefault();
                        if (e.originalEvent.deltaY < 0) {
                            $("#zoomInBtn").click();
                        } else {
                            $("#zoomOutBtn").click();
                        }
                    }
                } else if (currentZoom > 1 && !e.ctrlKey) { // Zoomed in, wheel without Ctrl pans
                    e.preventDefault();
                    const sensitivity = 0.5;
                    panOffsetX -= e.originalEvent.deltaX * sensitivity;
                    panOffsetY -= e.originalEvent.deltaY * sensitivity;

                    const size = calculateOptimalSize();
                    const contentWidth = size.display === 'double' ? size.width / 2 : size.width;
                    const contentHeight = size.height;
                    const maxPanX = (contentWidth * currentZoom - contentWidth) / 2;
                    const maxPanY = (contentHeight * currentZoom - contentHeight) / 2;

                    panOffsetX = Math.max(-maxPanX, Math.min(maxPanX, panOffsetX));
                    panOffsetY = Math.max(-maxPanY, Math.min(maxPanY, panOffsetY));

                    $("#flipbook").css("transform", `scale(${currentZoom}) translate(${panOffsetX}px, ${panOffsetY}px)`);

                } else if (e.ctrlKey) { // Ctrl+wheel zooms 
                    e.preventDefault();
                    if (e.originalEvent.deltaY < 0) {
                        $("#zoomInBtn").click();
                    } else {
                        $("#zoomOutBtn").click();
                    }
                }
            });


            // Responsive handling
            function resizeHandler() {
                initializeBookView();
            }

            $(window).resize(function() {
                clearTimeout(this.resizeTimeout);
                this.resizeTimeout = setTimeout(resizeHandler, 200);
            });


            // Initial setup
            initializeBookView();
            // Initial preload: load the first page and its immediate neighbors
            Promise.all([
                loadImage(1, isMobileView ? $('#custom-book-view .custom-page-wrapper.current') : null),
                loadImage(2),
                loadImage(3),
                loadImage(4)
            ]).then(() => {
                debug("Initial pages loaded. Starting further preloads.");
                preloadPages(currentPage);
            }).catch(error => {
                console.error("Error during initial page load:", error);
            });

            debug("Optimized flipbook initialized with responsive view.");
        });
    </script>
