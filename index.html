<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHSSM Newsletter Inaugural Issue</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #5c4033;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .flipbook-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .book-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
            overflow: hidden;
            transform-origin: center center;
            transition: transform 0.3s ease;
        }

        #flipbook {
            margin: 0 auto;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .page {
            background: white;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .zoom-controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .zoom-level {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            text-align: center;
            backdrop-filter: blur(10px);
            min-width: 60px;
        }

        .page-info {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 1em;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        /* Turn.js specific styles */
        .turn-page {
            background-color: white;
            background-size: 100% 100%;
        }

        .hard {
            background: #ccc !important;
            color: #333;
        }

        /* Enhanced loading indicator */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 0.9em;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .page.loading .loading-indicator {
            display: flex;
        }

        .page:not(.loading) .loading-indicator {
            display: none;
        }

        /* Image placeholder */
        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9em;
            position: absolute;
            top: 0;
            left: 0;
        }

        .page:not(.loading) .image-placeholder {
            display: none;
        }

        /* Progress bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1001;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-container.hidden {
            display: none;
        }

        /* Mobile touch improvements */
        @media (max-width: 768px) {
            .controls {
                bottom: 20px;
                gap: 15px;
            }

            .control-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .zoom-controls {
                top: 20px;
                right: 20px;
                gap: 8px;
            }

            .zoom-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3em;
            }

            .page-info {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="flipbook-container">
        <div class="page-info" id="pageInfo">Page 1 of 32</div>

        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomInBtn">+</button>
            <div class="zoom-level" id="zoomLevel">100%</div>
            <button class="zoom-btn" id="zoomOutBtn">-</button>
            <button class="zoom-btn" id="resetBtn">⌂</button>
        </div>

        <div class="book-wrapper" id="bookWrapper">
            <div id="flipbook">
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">← Previous</button>
            <button class="control-btn" id="nextBtn">Next →</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <script>
        $(document).ready(function() {
            // Configuration
            const TOTAL_PAGES = 32;
            const PRELOAD_RANGE = 4; // Number of pages to preload around the current page
            const IMAGE_BASE_PATH = 'images/';
            const IMAGE_EXTENSION = '.webp';
            const THROTTLE_LOAD_DELAY = 100; // Small delay between loading images to prevent network congestion

            // Variables for responsive sizing and zoom
            let currentZoom = 1;
            let currentPage = 1;
            let debugMode = false;

            // Pan/drag variables
            let isPanning = false;
            let panStartX = 0;
            let panStartY = 0;
            let panOffsetX = 0;
            let panOffsetY = 0;

            // MODIFICATION: Restored state variables for custom drag-to-flip feature (mouse-based)
            let isDraggingToFlip = false;
            let dragStartX = 0;
            let dragStartY = 0;
            let dragCurrentX = 0;
            let dragCurrentY = 0;
            let dragStartTime = 0;

            // Image loading management
            let loadedImages = new Map(); // Stores loaded image elements
            let loadingQueue = new Set(); // Tracks pages currently in loading process
            let loadingPromises = []; // To track all image loading promises

            // Debug function
            function debug(message) {
                if (debugMode) {
                    console.log(message);
                }
            }

            // Helper function to detect mobile devices
            function isMobileDevice() {
                // Returns true if the window width is less than or equal to 768px (common breakpoint)
                return window.innerWidth <= 768;
            }

            // MODIFICATION: Restored the logic to handle the end of a drag gesture
            function handleDragFlip(deltaX, deltaY, duration) {
                const minDragDistance = 30; // Increased slightly to prevent accidental flips
                const maxDragTime = 1000;

                // Check if the drag was primarily horizontal and met the distance/time thresholds
                if (Math.abs(deltaX) > Math.abs(deltaY) &&
                    Math.abs(deltaX) > minDragDistance &&
                    duration < maxDragTime) {

                    if (deltaX > 0) {
                        $("#flipbook").turn("previous");
                    } else {
                        $("#flipbook").turn("next");
                    }

                    return true; // The drag was handled as a page flip
                }

                return false; // The drag was not a valid page flip gesture
            }

            // Update progress bar
            function updateProgress() {
                // Only update if there are images left to load to avoid division by zero
                if (TOTAL_PAGES > 0) {
                    const progress = (loadedImages.size / TOTAL_PAGES) * 100; // Use loadedImages.size for accurate count
                    $("#progressBar").css('width', progress + '%');

                    if (loadedImages.size >= TOTAL_PAGES) {
                        setTimeout(() => {
                            $("#progressContainer").addClass('hidden');
                        }, 500); // Give a brief moment for the bar to reach 100%
                    } else {
                        $("#progressContainer").removeClass('hidden'); // Ensure it's visible while loading
                    }
                } else {
                    $("#progressContainer").addClass('hidden'); // Hide if no pages to load
                }
            }

            // Generate page HTML dynamically
            function generatePages() {
                const flipbook = $("#flipbook");

                for (let i = 1; i <= TOTAL_PAGES; i++) {
                    const pageTitle = i === 1 ? 'Cover Page' :
                                    i === TOTAL_PAGES ? 'Back Cover' :
                                    `Page ${i}`;

                    const pageHTML = `
                        <div class="page loading" data-page="${i}">
                            <div class="image-placeholder">
                                Page ${i}
                            </div>
                            <div class="loading-indicator">
                                <div class="spinner"></div>
                                <div>Loading...</div>
                            </div>
                            <img data-src="${IMAGE_BASE_PATH}Page-${i.toString().padStart(2, '0')}${IMAGE_EXTENSION}"
                                 alt="${pageTitle}" style="display: none;">
                        </div>
                    `;

                    flipbook.append(pageHTML);
                }
            }

            // Optimized image loading with caching
            function loadImage(pageNumber) {
                if (loadedImages.has(pageNumber) || loadingQueue.has(pageNumber)) {
                    return Promise.resolve(); // Already loaded or in queue
                }

                loadingQueue.add(pageNumber);

                const pageElement = $(`.page[data-page="${pageNumber}"]`);
                const imgElement = pageElement.find('img');
                const imageSrc = imgElement.attr('data-src');

                debug(`Attempting to load image for page ${pageNumber}: ${imageSrc}`);
                pageElement.addClass('loading'); // Ensure loading state is active

                const promise = new Promise((resolve, reject) => {
                    const newImg = new Image();
                    newImg.onload = function() {
                        imgElement.attr('src', imageSrc);
                        imgElement.show();
                        pageElement.removeClass('loading');

                        loadedImages.set(pageNumber, newImg);
                        loadingQueue.delete(pageNumber);
                        updateProgress();
                        debug(`✓ Image loaded successfully: Page ${pageNumber}`);
                        resolve(pageNumber);
                    };

                    newImg.onerror = function() {
                        pageElement.removeClass('loading');
                        loadingQueue.delete(pageNumber);
                        debug(`✗ Image failed to load: Page ${pageNumber}`);
                        reject(new Error(`Failed to load page ${pageNumber}`));
                    };

                    newImg.src = imageSrc;
                });

                loadingPromises.push(promise);
                return promise;
            }

            // Smart preloading based on current page
            function preloadPages(centerPage) {
                const pagesToLoad = [];

                // Add the current visible pages (left and right)
                const currentView = $("#flipbook").turn("view");
                if (currentView[0]) pagesToLoad.push(currentView[0]);
                if (currentView[1] && currentView[1] !== currentView[0]) pagesToLoad.push(currentView[1]);


                // Add pages within the preload range, prioritizing closer pages
                for (let i = 1; i <= TOTAL_PAGES; i++) {
                    if (i >= centerPage - PRELOAD_RANGE && i <= centerPage + PRELOAD_RANGE) {
                        if (!pagesToLoad.includes(i)) {
                            pagesToLoad.push(i);
                        }
                    }
                }

                // Sort pages to load based on proximity to the current page
                pagesToLoad.sort((a, b) => {
                    const distA = Math.abs(a - centerPage);
                    const distB = Math.abs(b - centerPage);
                    return distA - distB;
                });

                // Load pages with a small delay to avoid overwhelming the network
                pagesToLoad.forEach((pageNum, index) => {
                    setTimeout(() => {
                        loadImage(pageNum);
                    }, index * THROTTLE_LOAD_DELAY);
                });
            }

            // Calculate optimal dimensions for full screen
            function calculateOptimalSize() {
                const pageWidthInches = 8.3;
                const pageHeightInches = 11.7;
                const dpi = 96;

                const exactPageWidth = pageWidthInches * dpi;
                const exactPageHeight = pageHeightInches * dpi;

                const windowWidth = $(window).width();
                const windowHeight = $(window).height();

                const maxWidth = windowWidth * 0.9;
                const maxHeight = windowHeight * 0.8;

                let scale = 1;
                if (exactPageWidth * 2 > maxWidth) {
                    scale = maxWidth / (exactPageWidth * 2);
                }
                if (exactPageHeight * scale > maxHeight) {
                    scale = maxHeight / exactPageHeight;
                }

                return {
                    width: Math.floor(exactPageWidth * 2 * scale),
                    height: Math.floor(exactPageHeight * scale)
                };
            }

            // Initialize the flipbook
            function initializeFlipbook() {
                const size = calculateOptimalSize();

                $("#flipbook").turn({
                    width: size.width,
                    height: size.height,
                    elevation: 50,
                    gradients: true,
                    autoCenter: true,
                    duration: 1000,
                    when: {
                        turned: function(event, page, view) {
                            currentPage = page;
                            updatePageInfo();
                            preloadPages(currentPage);
                        },
                        // Add 'start' event to preload when a turn is initiated
                        // This preloads the next page even before the animation completes
                        turning: function(event, page, view) {
                            preloadPages(page);
                        }
                    }
                });

                $(".page").css({
                    width: size.width / 2,
                    height: size.height
                });

                updatePageInfo();
            }

            // Update page info display
            function updatePageInfo() {
                $("#pageInfo").text(`Page ${currentPage} of ${TOTAL_PAGES}`);
                $("#prevBtn").prop("disabled", currentPage === 1);
                $("#nextBtn").prop("disabled", currentPage === TOTAL_PAGES);
            }

            // Zoom functionality
            function updateZoom() {
                const bookWrapper = $("#bookWrapper");

                if (currentZoom === 1) {
                    panOffsetX = 0;
                    panOffsetY = 0;
                }

                bookWrapper.css("transform", `scale(${currentZoom}) translate(${panOffsetX}px, ${panOffsetY}px)`);
                $("#zoomLevel").text(`${Math.round(currentZoom * 100)}%`);

                $("#zoomOutBtn").prop("disabled", currentZoom <= 0.5);
                $("#zoomInBtn").prop("disabled", currentZoom >= 2);
                $("#resetBtn").prop("disabled", currentZoom === 1 && panOffsetX === 0 && panOffsetY === 0);

                if (currentZoom > 1) {
                    bookWrapper.css("cursor", "grab");
                } else {
                    bookWrapper.css("cursor", "default");
                }
            }

            // Event handlers
            $("#prevBtn").click(function() {
                $("#flipbook").turn("previous");
            });

            $("#nextBtn").click(function() {
                $("#flipbook").turn("next");
            });

            $("#zoomInBtn").click(function() {
                if (currentZoom < 2) {
                    currentZoom = Math.min(2, currentZoom + 0.1);
                    updateZoom();
                }
            });

            $("#zoomOutBtn").click(function() {
                if (currentZoom > 0.5) {
                    currentZoom = Math.max(0.5, currentZoom - 0.1);
                    updateZoom();
                }
            });

            $("#resetBtn").click(function() {
                currentZoom = 1;
                panOffsetX = 0;
                panOffsetY = 0;
                updateZoom();
            });

            // MODIFICATION: Consolidated mouse and touch handling for drag/pan
            $("#bookWrapper").on('mousedown', function(e) {
                if (currentZoom > 1) {
                    // If zoomed in, the action is to pan the view
                    isPanning = true;
                    panStartX = e.clientX - panOffsetX;
                    panStartY = e.clientY - panOffsetY;
                    $(this).css("cursor", "grabbing");
                } else {
                    // If not zoomed, the action is to drag to flip a page (mouse only)
                    isDraggingToFlip = true;
                    dragStartX = e.clientX;
                    dragStartY = e.clientY;
                    dragCurrentX = e.clientX;
                    dragCurrentY = e.clientY;
                    dragStartTime = Date.now();
                }
                e.preventDefault();
            });

            $(document).on('mousemove', function(e) {
                if (isPanning && currentZoom > 1) {
                    // Update position while panning
                    panOffsetX = e.clientX - panStartX;
                    panOffsetY = e.clientY - panStartY;

                    const maxPan = 200 * currentZoom;
                    panOffsetX = Math.max(-maxPan, Math.min(maxPan, panOffsetX));
                    panOffsetY = Math.max(-maxPan, Math.min(maxPan, panOffsetY));

                    $("#bookWrapper").css("transform", `scale(${currentZoom}) translate(${panOffsetX}px, ${panOffsetY}px)`);
                } else if (isDraggingToFlip && currentZoom === 1) {
                    // Update position while dragging to flip
                    dragCurrentX = e.clientX;
                    dragCurrentY = e.clientY;
                }
            });

            $(document).on('mouseup', function(e) {
                if (isPanning) {
                    isPanning = false;
                    $("#bookWrapper").css("cursor", currentZoom > 1 ? "grab" : "default");
                } else if (isDraggingToFlip) {
                    isDraggingToFlip = false;

                    const deltaX = dragCurrentX - dragStartX;
                    const deltaY = dragCurrentY - dragStartY;
                    const duration = Date.now() - dragStartTime;

                    // If the drag wasn't long enough to be a page-flip, treat it as a click
                    if (!handleDragFlip(deltaX, deltaY, duration)) {
                        const clickThreshold = 10;
                        if (Math.abs(deltaX) < clickThreshold && Math.abs(deltaY) < clickThreshold) {
                            const bookRect = $("#flipbook")[0].getBoundingClientRect();
                            const bookCenterX = bookRect.left + bookRect.width / 2;

                            if (e.clientX < bookCenterX) {
                                $("#flipbook").turn("previous");
                            } else {
                                $("#flipbook").turn("next");
                            }
                        }
                    }
                }
            });

            // Touch panning logic (unchanged from previous)
            $("#bookWrapper").on('touchstart', function(e) {
                if (e.originalEvent.touches.length === 1) {
                    if (currentZoom > 1) {
                        isPanning = true;
                        panStartX = e.originalEvent.touches[0].clientX - panOffsetX;
                        panStartY = e.originalEvent.touches[0].clientY - panOffsetY;
                        e.preventDefault(); // Prevent default browser scroll and turn.js actions for panning
                    }
                    // MODIFICATION: Removed the else if (isMobileDevice() && currentZoom === 1) { e.preventDefault(); }
                    // This allows touch events to pass through for custom swipe flipping on mobile when not zoomed.
                }
            });

            // Custom touch/swipe functionality for flipping (now active on all devices)
            let touchStartX = 0;
            let touchStartY = 0;

            $("#flipbook").on('touchstart', function(e) {
                if (e.originalEvent.touches.length === 1) {
                    touchStartX = e.originalEvent.touches[0].clientX;
                    touchStartY = e.originalEvent.touches[0].clientY;
                }
            });

            $("#flipbook").on('touchend', function(e) {
                const touchEndX = e.originalEvent.changedTouches[0].clientX;
                const touchEndY = e.originalEvent.changedTouches[0].clientY;

                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                const minSwipeDistance = 50;

                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        $("#flipbook").turn("previous");
                    } else {
                        $("#flipbook").turn("next");
                    }
                }
            });


            $(document).on('touchmove', function(e) {
                if (isPanning && currentZoom > 1 && e.originalEvent.touches.length === 1) {
                    panOffsetX = e.originalEvent.touches[0].clientX - panStartX;
                    panOffsetY = e.originalEvent.touches[0].clientY - panStartY;

                    const maxPan = 200 * currentZoom;
                    panOffsetX = Math.max(-maxPan, Math.min(maxPan, panOffsetX));
                    panOffsetY = Math.max(-maxPan, Math.min(maxPan, panOffsetY));

                    $("#bookWrapper").css("transform", `scale(${currentZoom}) translate(${panOffsetX}px, ${panOffsetY}px)`);
                    e.preventDefault();
                }
            });

            $(document).on('touchend', function() {
                isPanning = false;
            });


            // Keyboard navigation (unchanged)
            $(document).keydown(function(e) {
                if (e.keyCode === 37) {
                    $("#flipbook").turn("previous");
                } else if (e.keyCode === 39) {
                    $("#flipbook").turn("next");
                } else if (e.keyCode === 187 || e.keyCode === 107) {
                    e.preventDefault();
                    $("#zoomInBtn").click();
                } else if (e.keyCode === 189 || e.keyCode === 109) {
                    e.preventDefault();
                    $("#zoomOutBtn").click();
                } else if (e.keyCode === 68 && e.ctrlKey) {
                    e.preventDefault();
                    debugMode = !debugMode;
                    debug("Debug mode " + (debugMode ? "enabled" : "disabled"));
                }
            });

            // Responsive handling (unchanged)
            function resizeFlipbook() {
                const size = calculateOptimalSize();
                $("#flipbook").turn("size", size.width, size.height);

                $(".page").css({
                    width: size.width / 2,
                    height: size.height
                });
            }

            $(window).resize(function() {
                resizeFlipbook();
            });

            // Mouse wheel zoom and page turn functionality
            $("#flipbook").on('wheel', function(e) {
                // Check if the Ctrl key is pressed for zooming functionality
                if (e.ctrlKey) {
                    e.preventDefault();
                    if (e.originalEvent.deltaY < 0) {
                        $("#zoomInBtn").click();
                    } else {
                        $("#zoomOutBtn").click();
                    }
                } else {
                    // If Ctrl key is not pressed, use scroll wheel for page turning
                    e.preventDefault(); // Prevent default scroll behavior
                    if (e.originalEvent.deltaY > 0) {
                        // Scroll down, go to next page
                        $("#flipbook").turn("next");
                    } else {
                        // Scroll up, go to previous page
                        $("#flipbook").turn("previous");
                    }
                }
            });

            // Initialize everything
            generatePages();
            initializeFlipbook();
            updateZoom();

            // Initial preload: load the first page and its immediate neighbors
            // Use Promise.all to ensure core pages are loaded before turn.js initializes, if needed
            Promise.all([
                loadImage(1),
                loadImage(2),
                loadImage(3), // Preload a few more for smoother initial experience
                loadImage(4)
            ]).then(() => {
                debug("Initial pages loaded. Starting further preloads.");
                preloadPages(currentPage); // Start preloading surrounding pages
            }).catch(error => {
                console.error("Error during initial page load:", error);
            });

            debug("Optimized flipbook initialized");
        });
    </script>
</body>
