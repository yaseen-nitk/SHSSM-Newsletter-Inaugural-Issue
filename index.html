<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHSSM Newsletter Inaugural Issue</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #5c4033;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent body scroll */
        }

        .flipbook-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- Custom Book View for Mobile --- */
        #custom-book-view {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
            height: 100%; /* Ensure it fills parent */
            overflow: hidden; /* Hide overflowing pages during transition */
            perspective: 1000px; /* For 3D transform, if needed for flip animation */
            transform-origin: center center;
            transition: transform 0.3s ease; /* For overall zoom/pan */
            touch-action: pan-y; /* Allow vertical scroll for browser, horizontal for custom swipe */
        }

        .custom-page-wrapper {
            position: absolute;
            width: 100%; /* Will be scaled by JS */
            height: 100%; /* Will be scaled by JS */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: white; /* Default background for pages */
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            transition: transform 0.5s ease-out; /* Smooth slide transition */
            transform-style: preserve-3d; /* For 3D flip, if implemented */
            backface-visibility: hidden; /* For 3D flip, if implemented */
            touch-action: none; /* Prevent browser touch actions on wrapper */
        }

        /* Initial positions for new/old pages for transitions */
        /* These classes are applied dynamically by JS before transition starts */
        .custom-page-wrapper.current {
            transform: translateX(0%);
            z-index: 10;
        }
        .custom-page-wrapper.moving-next { /* Current page moving out to the left */
            transform: translateX(-100%);
            z-index: 9;
        }
        .custom-page-wrapper.moving-prev { /* Current page moving out to the right */
            transform: translateX(100%);
            z-index: 9;
        }
        .custom-page-wrapper.coming-next { /* New page initially off-screen to the right */
            transform: translateX(100%);
            z-index: 9;
        }
        .custom-page-wrapper.coming-prev { /* New page initially off-screen to the left */
            transform: translateX(-100%);
            z-index: 9;
        }

        /* For desktop (turn.js) */
        #flipbook {
            margin: 0 auto;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .page {
            background: white;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            pointer-events: none;
            transition: opacity 0.3s ease;
            position: relative;
            z-index: 6;
            opacity: 0;
        }

        /* Custom page image styling */
        .custom-page-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            pointer-events: none;
            display: block; /* Ensure it takes up space */
            opacity: 0; /* Hidden until loaded */
            transition: opacity 0.3s ease;
            position: relative;
            z-index: 6;
        }
        
        .page img.loaded,
        .custom-page-image.loaded {
            opacity: 1;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .zoom-controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .zoom-level {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            text-align: center;
            backdrop-filter: blur(10px);
            min-width: 60px;
        }

        .page-info {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 1em;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        /* Loading indicator for custom view */
        .custom-page-wrapper .loading-indicator,
        .page .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 0.9em;
            pointer-events: none; /* Allows clicks/swipes through */
            z-index: 7;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* FIX: Pseudo-element to prevent white flash */
        .page::before,
        .custom-page-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            z-index: 5;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }

        /* FIX: Show pseudo-element when loading class is present */
        .page.loading::before,
        .custom-page-wrapper.loading::before {
            opacity: 1;
        }

        /* Image placeholder for custom view */
        .custom-page-wrapper .image-placeholder,
        .page .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9em;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Progress bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1001;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-container.hidden {
            display: none;
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .controls {
                bottom: 20px;
                gap: 15px;
            }

            .control-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .zoom-controls {
                top: 20px;
                right: 20px;
                gap: 8px;
            }

            .zoom-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3em;
            }

            .page-info {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 0.9em;
            }

            /* Hide Turn.js specific elements on mobile */
            #flipbook {
                display: none;
            }

            /* Show custom book view on mobile */
            #custom-book-view {
                display: flex; /* Override hidden for mobile */
            }

            /* Hide control buttons on mobile, rely on swipe */
            .control-btn {
                display: none;
            }
        }

        /* Desktop specific styles */
        @media (min-width: 769px) {
            #custom-book-view {
                display: none;
            }

            #flipbook {
                display: block; /* Show Turn.js on desktop */
            }

            /* Show control buttons on desktop */
            .control-btn {
                display: block;
            }
        }

        /* Turn.js specific styles (kept for desktop) */
        .turn-page {
            background-color: white;
            background-size: 100% 100%;
        }

        .hard {
            background: #ccc !important;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="flipbook-container">
        <div class="page-info" id="pageInfo">Page 1 of 32</div>

        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomInBtn">+</button>
            <button class="zoom-btn" id="zoomOutBtn">-</button>
            <div class="zoom-level" id="zoomLevel">100%</div>
            <button class="zoom-btn" id="resetBtn">⌂</button>
        </div>

        <div class="book-wrapper" id="bookWrapper">
            <div id="flipbook">
                </div>

            <div id="custom-book-view">
                </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">← Previous</button>
            <button class="control-btn" id="nextBtn">Next →</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <script>
        $(document).ready(function() {
            // Configuration
            const TOTAL_PAGES = 32;
            const PRELOAD_RANGE = 4;
            const IMAGE_BASE_PATH = 'images/';
            const IMAGE_EXTENSION = '.webp';
            const THROTTLE_LOAD_DELAY = 100;

            // Variables for responsive sizing and zoom
            let currentZoom = 1;
            let currentPage = 1; // Tracks the current actual page number (1 to TOTAL_PAGES)
            let debugMode = false;
            let isMobileView = false; // Flag to determine current view mode

            // Pan/drag variables
            let isPanning = false;
            let panStartX = 0;
            let panStartY = 0;
            let panOffsetX = 0;
            let panOffsetY = 0;

            // Mobile swipe variables
            let touchStartX = 0;
            let touchStartY = 0;
            let touchEndTime = 0;
            let touchStartTime = 0;
            const SWIPE_THRESHOLD_X = 50; // Minimum horizontal distance for a valid swipe
            const SWIPE_THRESHOLD_Y = 30; // Maximum vertical deviation for a horizontal swipe
            const SWIPE_TIME_THRESHOLD = 500; // Max time for a swipe gesture
            let isTransitioning = false; // FIX: Prevents new transitions during an active one

            // Desktop swipe variables
            let isPotentialSwipe = false;
            let swipeStartX = 0;
            let swipeStartTime = 0;

            // Image loading management
            let loadedImages = new Map(); // Stores loaded image elements
            let loadingQueue = new Set();
            let loadingPromises = [];

            // Debug function
            function debug(message) {
                if (debugMode) {
                    console.log(message);
                }
            }

            // Update progress bar
            function updateProgress() {
                if (TOTAL_PAGES > 0) {
                    const progress = (loadedImages.size / TOTAL_PAGES) * 100;
                    $("#progressBar").css('width', progress + '%');

                    if (loadedImages.size >= TOTAL_PAGES) {
                        setTimeout(() => {
                            $("#progressContainer").addClass('hidden');
                        }, 500);
                    } else {
                        $("#progressContainer").removeClass('hidden');
                    }
                } else {
                    $("#progressContainer").addClass('hidden');
                }
            }

            // Optimized image loading with caching
            function loadImage(pageNumber, containerElement = null) {
                if (pageNumber < 1 || pageNumber > TOTAL_PAGES) {
                    return Promise.resolve();
                }

                const imageSrc = `${IMAGE_BASE_PATH}Page-${pageNumber.toString().padStart(2, '0')}${IMAGE_EXTENSION}`;

                if (loadingQueue.has(pageNumber)) {
                    debug(`Page ${pageNumber} already in loading queue.`);
                    return Promise.resolve();
                }
                const existingImage = loadedImages.get(pageNumber);
                if (existingImage && existingImage.src === imageSrc && existingImage.complete) {
                    if (containerElement) {
                        $(containerElement).find(isMobileView ? '.custom-page-image' : 'img').addClass('loaded');
                    } else if (!isMobileView) {
                        $(`.page[data-page="${pageNumber}"]`).find('img').addClass('loaded');
                    }
                    debug(`Page ${pageNumber} already loaded.`);
                    return Promise.resolve();
                }

                loadingQueue.add(pageNumber);
                debug(`Attempting to load image for page ${pageNumber}: ${imageSrc}`);

                let pageContainer;
                if (containerElement) {
                    pageContainer = $(containerElement);
                } else {
                    if (isMobileView) {
                        pageContainer = $(`.custom-page-wrapper[data-page="${pageNumber}"]`);
                    } else {
                        pageContainer = $(`.page[data-page="${pageNumber}"]`);
                    }
                }

                if (!pageContainer.length) {
                    debug(`Error: No page container found for page ${pageNumber}. Cannot attach image elements.`);
                    loadingQueue.delete(pageNumber);
                    return Promise.resolve();
                }
                
                // FIX: Add loading class to show placeholder and prevent flash
                pageContainer.addClass('loading');

                const imgElement = pageContainer.find(isMobileView ? '.custom-page-image' : 'img');
                const placeholder = pageContainer.find('.image-placeholder');
                const spinner = pageContainer.find('.loading-indicator');

                if (!imgElement.length) {
                    debug(`Error: No image element found inside container for page ${pageNumber}.`);
                    loadingQueue.delete(pageNumber);
                    pageContainer.removeClass('loading'); // Clean up
                    return Promise.resolve();
                }

                imgElement.removeClass('loaded');
                spinner.show();


                const promise = new Promise((resolve, reject) => {
                    const newImg = new Image();
                    newImg.onload = function() {
                        imgElement.attr('src', imageSrc);
                        imgElement.addClass('loaded');
                        spinner.hide();

                        loadedImages.set(pageNumber, newImg);
                        loadingQueue.delete(pageNumber);
                        updateProgress();
                        debug(`✓ Image loaded successfully: Page ${pageNumber}`);
                        pageContainer.removeClass('loading'); // FIX: Hide placeholder
                        resolve(pageNumber);
                    };

                    newImg.onerror = function() {
                        placeholder.text('Failed to load');
                        spinner.hide();
                        loadingQueue.delete(pageNumber);
                        debug(`✗ Image failed to load: Page ${pageNumber}`);
                        pageContainer.removeClass('loading'); // FIX: Hide placeholder
                        reject(new Error(`Failed to load page ${pageNumber}`));
                    };

                    newImg.src = imageSrc;
                });

                loadingPromises.push(promise);
                return promise;
            }

            // Smart preloading based on current page
            function preloadPages(centerPage) {
                const pagesToLoad = new Set();

                if (isMobileView) {
                    pagesToLoad.add(currentPage);
                    if (currentPage > 1) pagesToLoad.add(currentPage - 1);
                    if (currentPage < TOTAL_PAGES) pagesToLoad.add(currentPage + 1);
                } else {
                    const currentView = $("#flipbook").turn("view");
                    if (currentView[0]) pagesToLoad.add(currentView[0]);
                    if (currentView[1] && currentView[1] !== currentView[0]) pagesToLoad.add(currentView[1]);
                }

                for (let i = 1; i <= TOTAL_PAGES; i++) {
                    if (i >= centerPage - PRELOAD_RANGE && i <= centerPage + PRELOAD_RANGE) {
                        pagesToLoad.add(i);
                    }
                }

                const sortedPagesToLoad = Array.from(pagesToLoad).sort((a, b) => {
                    const distA = Math.abs(a - centerPage);
                    const distB = Math.abs(b - centerPage);
                    return distA - distB;
                });

                sortedPagesToLoad.forEach((pageNum, index) => {
                    setTimeout(() => {
                        const container = isMobileView ? `.custom-page-wrapper[data-page="${pageNum}"]` : null;
                        loadImage(pageNum, container);
                    }, index * THROTTLE_LOAD_DELAY);
                });
            }

            // Calculate optimal dimensions for full screen
            function calculateOptimalSize() {
                const pageWidthInches = 8.3;
                const pageHeightInches = 11.7;
                const dpi = 96;

                const exactPageWidth = pageWidthInches * dpi;
                const exactPageHeight = pageHeightInches * dpi;

                const windowWidth = $(window).width();
                const windowHeight = $(window).height();

                const maxWidthFactor = 0.9;
                const maxHeightFactor = 0.8;

                let scale = 1;
                let isCurrentMobile = false;

                if (windowWidth <= 768) {
                    isCurrentMobile = true;
                    if (exactPageWidth > windowWidth * maxWidthFactor) {
                        scale = (windowWidth * maxWidthFactor) / exactPageWidth;
                    }
                    if (exactPageHeight * scale > windowHeight * maxHeightFactor) {
                        scale = (windowHeight * maxHeightFactor) / exactPageHeight;
                    }
                    return {
                        width: Math.floor(exactPageWidth * scale),
                        height: Math.floor(exactPageHeight * scale),
                        isMobile: isCurrentMobile
                    };
                } else {
                    if (exactPageWidth * 2 > windowWidth * maxWidthFactor) {
                        scale = (windowWidth * maxWidthFactor) / (exactPageWidth * 2);
                    }
                    if (exactPageHeight * scale > windowHeight * maxHeightFactor) {
                        scale = (windowHeight * maxHeightFactor) / exactPageHeight;
                    }
                    return {
                        width: Math.floor(exactPageWidth * 2 * scale),
                        height: Math.floor(exactPageHeight * scale),
                        isMobile: isCurrentMobile
                    };
                }
            }

            // Initialize the book view (either Turn.js or custom)
            function initializeBookView() {
                const size = calculateOptimalSize();
                const wasMobileView = isMobileView;
                isMobileView = size.isMobile;

                // FIX: Unbind all namespaced pan handlers from the document to prevent stacking
                $(document).off('.pan');

                if (isMobileView) {
                    $("#flipbook").hide();
                    $("#custom-book-view").show();
                    $("#prevBtn, #nextBtn").hide();

                    $("#custom-book-view").css({
                        width: size.width,
                        height: size.height
                    });

                    const currentRenderedPage = parseInt($("#custom-book-view .custom-page-wrapper.current").attr('data-page'));
                    if (isMobileView !== wasMobileView || currentRenderedPage !== currentPage || isNaN(currentRenderedPage)) {
                         renderMobileInitialPage(currentPage);
                    }

                    // FIX: Re-bind document-level touch handlers for panning with namespace
                    $(document).on('touchmove.pan', function(e) {
                        if (isPanning && currentZoom > 1 && e.originalEvent.touches.length === 1) {
                            panOffsetX = e.originalEvent.touches[0].clientX - panStartX;
                            panOffsetY = e.originalEvent.touches[0].clientY - panStartY;
                            
                            const contentWidth = size.width;
                            const contentHeight = size.height;
                            const maxPanX = (contentWidth * currentZoom - contentWidth) / 2;
                            const maxPanY = (contentHeight * currentZoom - contentHeight) / 2;

                            panOffsetX = Math.max(-maxPanX, Math.min(maxPanX, panOffsetX));
                            panOffsetY = Math.max(-maxPanY, Math.min(maxPanY, panOffsetY));

                            $("#custom-book-view").css("transform", `scale(${currentZoom}) translate(${panOffsetX}px, ${panOffsetY}px)`);
                            e.preventDefault();
                        }
                    }).on('touchend.pan', function() {
                        if (isPanning) {
                            isPanning = false;
                        }
                    });

                } else {
                    $("#flipbook").show();
                    $("#custom-book-view").hide();
                    $("#prevBtn, #nextBtn").show();

                    if (!$("#flipbook").data('turn-page-wrapper')) {
                        generateTurnJsPages();
                        $("#flipbook").turn({
                            width: size.width,
                            height: size.height,
                            elevation: 50,
                            gradients: true,
                            autoCenter: true,
                            duration: 1000,
                            display: 'double',
                            when: {
                                turned: function(event, page, view) {
                                    currentPage = page;
                                    updatePageInfo();
                                    preloadPages(currentPage);
                                },
                                turning: function(event, page, view) {
                                    preloadPages(page);
                                }
                            }
                        });
                        $("#flipbook").turn("page", currentPage);
                    } else {
                        $("#flipbook").turn("size", size.width, size.height);
                        $("#flipbook").turn("page", currentPage);
                    }

                    $(".page").css({
                        width: size.width / 2,
                        height: size.height
                    });
                }
                updatePageInfo();
                updateZoom();
                preloadPages(currentPage);
            }

            function generateTurnJsPages() {
                const flipbook = $("#flipbook");
                flipbook.empty();

                for (let i = 1; i <= TOTAL_PAGES; i++) {
                    const pageTitle = i === 1 ? 'Cover Page' :
                                    i === TOTAL_PAGES ? 'Back Cover' :
                                    `Page ${i}`;

                    const pageHTML = `
                        <div class="page" data-page="${i}">
                            <div class="image-placeholder">
                                Page ${i}
                            </div>
                            <div class="loading-indicator">
                                <div class="spinner"></div>
                                <div>Loading...</div>
                            </div>
                            <img data-src="${IMAGE_BASE_PATH}Page-${i.toString().padStart(2, '0')}${IMAGE_EXTENSION}"
                                 alt="${pageTitle}">
                        </div>
                    `;
                    flipbook.append(pageHTML);
                }
            }

            // Renders the initial page for mobile view.
            function renderMobileInitialPage(pageNumber) {
                const customBookView = $("#custom-book-view");
                customBookView.empty();
                const pageHTML = `
                    <div class="custom-page-wrapper current" data-page="${pageNumber}">
                        <div class="image-placeholder">Page ${pageNumber}</div>
                        <div class="loading-indicator"><div class="spinner"></div><div>Loading...</div></div>
                        <img class="custom-page-image" data-src="${IMAGE_BASE_PATH}Page-${pageNumber.toString().padStart(2, '0')}${IMAGE_EXTENSION}" alt="Page ${pageNumber}">
                    </div>
                `;
                customBookView.append(pageHTML);
                const currentPageWrapper = customBookView.find('.custom-page-wrapper.current');
                loadImage(pageNumber, currentPageWrapper);
                currentPage = pageNumber;
                updatePageInfo();
                preloadPages(currentPage);
            }

            // Handles page transitions for mobile
            function transitionMobilePage(targetPage, animationType) {
                // If a transition is already happening, or the target is invalid, do nothing.
                if (isTransitioning || targetPage < 1 || targetPage > TOTAL_PAGES || currentPage === targetPage) {
                    return;
                }
                debug(`Starting mobile transition from page ${currentPage} to ${targetPage}`);
                isTransitioning = true; // Lock new transitions

                const customBookView = $("#custom-book-view");
                const oldPageWrapper = customBookView.find('.custom-page-wrapper.current');

                const newPageWrapper = $(`
                    <div class="custom-page-wrapper" data-page="${targetPage}">
                        <div class="image-placeholder">Page ${targetPage}</div>
                        <div class="loading-indicator"><div class="spinner"></div><div>Loading...</div></div>
                        <img class="custom-page-image" data-src="${IMAGE_BASE_PATH}Page-${targetPage.toString().padStart(2, '0')}${IMAGE_EXTENSION}" alt="Page ${targetPage}">
                    </div>
                `);

                // Set initial position for the new page and final position for the old page
                if (targetPage > currentPage) { // Moving to next page
                    newPageWrapper.css('transform', 'translateX(100%)'); // New page starts from right
                    oldPageWrapper.addClass('moving-next'); // Old page moves left
                } else { // Moving to previous page
                    newPageWrapper.css('transform', 'translateX(-100%)'); // New page starts from left
                    oldPageWrapper.addClass('moving-prev'); // Old page moves right
                }

                customBookView.append(newPageWrapper);
                loadImage(targetPage, newPageWrapper);

                // Force a reflow to apply the initial position before the transition starts
                newPageWrapper[0].offsetWidth;

                // Animate the new page to the center and the old page out
                newPageWrapper.css('transform', 'translateX(0%)');

                // After transition, clean up the DOM and update state
                setTimeout(() => {
                    oldPageWrapper.remove();
                    newPageWrapper.removeClass('coming-next coming-prev').addClass('current');
                    currentPage = targetPage;
                    updatePageInfo();
                    preloadPages(currentPage);
                    isTransitioning = false; // Release the lock
                    debug(`Transition finished. Current page: ${currentPage}`);
                }, 500); // This duration must match the CSS transition duration
            }

            // Update page info display
            function updatePageInfo() {
                $("#pageInfo").text(`Page ${currentPage} of ${TOTAL_PAGES}`);
                if (!isMobileView) { // Buttons only for desktop
                    $("#prevBtn").prop("disabled", currentPage === 1);
                    $("#nextBtn").prop("disabled", currentPage === TOTAL_PAGES);
                }
            }

            // Zoom functionality
            function updateZoom() {
                const bookWrapper = isMobileView ? $("#custom-book-view") : $("#bookWrapper");

                if (currentZoom === 1) {
                    panOffsetX = 0;
                    panOffsetY = 0;
                }

                if (isMobileView && currentZoom === 1) {
                    bookWrapper.css("cursor", "default");
                } else if (currentZoom > 1) {
                    bookWrapper.css("cursor", "grab");
                } else {
                    bookWrapper.css("cursor", "pointer");
                }

                bookWrapper.css("transform", `scale(${currentZoom}) translate(${panOffsetX}px, ${panOffsetY}px)`);
                $("#zoomLevel").text(`${Math.round(currentZoom * 100)}%`);

                $("#zoomOutBtn").prop("disabled", currentZoom <= 1);
                $("#zoomInBtn").prop("disabled", currentZoom >= 2);
                $("#resetBtn").prop("disabled", currentZoom === 1 && panOffsetX === 0 && panOffsetY === 0);
            }

            // Event handlers (desktop controls unchanged)
            $("#prevBtn").click(function() {
                if (!isMobileView) {
                    $("#flipbook").turn("previous");
                }
            });

            $("#nextBtn").click(function() {
                if (!isMobileView) {
                    $("#flipbook").turn("next");
                }
            });

            $("#zoomInBtn").click(function() {
                if (currentZoom < 2) {
                    currentZoom = Math.min(2, currentZoom + 0.1);
                    updateZoom();
                }
            });

            $("#zoomOutBtn").click(function() {
                if (currentZoom > 1) {
                    currentZoom = Math.max(1, currentZoom - 0.1);
                    updateZoom();
                }
            });

            $("#resetBtn").click(function() {
                currentZoom = 1;
                panOffsetX = 0;
                panOffsetY = 0;
                updateZoom();
            });

            // Custom Mobile Swipe Logic
            $("#custom-book-view").on('touchstart', function(e) {
                if (isTransitioning) return; // Ignore touches during transition
                
                if (currentZoom > 1) {
                    isPanning = true;
                    panStartX = e.originalEvent.touches[0].clientX - panOffsetX;
                    panStartY = e.originalEvent.touches[0].clientY - panOffsetY;
                    e.preventDefault();
                } else {
                    touchStartX = e.originalEvent.touches[0].clientX;
                    touchStartY = e.originalEvent.touches[0].clientY;
                    touchStartTime = Date.now();
                }
            });

            $("#custom-book-view").on('touchend', function(e) {
                if (isTransitioning) return; // Ignore touchend during transition
                if (currentZoom > 1) {
                    isPanning = false;
                    return;
                }

                const touchEndX = e.originalEvent.changedTouches[0].clientX;
                const touchEndY = e.originalEvent.changedTouches[0].clientY;
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                touchEndTime = Date.now();
                const swipeDuration = touchEndTime - touchStartTime;

                const isHorizontalSwipe = Math.abs(deltaX) > SWIPE_THRESHOLD_X &&
                                          Math.abs(deltaY) < SWIPE_THRESHOLD_Y &&
                                          swipeDuration < SWIPE_TIME_THRESHOLD;

                let targetPage = currentPage;
                let animationType = '';

                if (isHorizontalSwipe) {
                    if (deltaX < 0) { // Swiped Left (Next Page)
                        if (currentPage < TOTAL_PAGES) {
                            targetPage = currentPage + 1;
                            animationType = 'pan-next';
                        }
                    } else if (deltaX > 0) { // Swiped Right (Previous Page)
                        if (currentPage > 1) {
                            targetPage = currentPage - 1;
                            animationType = 'pan-prev';
                        }
                    }
                } else if (Math.abs(deltaX) < 10 && Math.abs(deltaY) < 10 && swipeDuration < 200) {
                    // Tap logic
                    const tapX = e.originalEvent.changedTouches[0].clientX;
                    const bookRect = $(this)[0].getBoundingClientRect();
                    const bookCenterX = bookRect.left + bookRect.width / 2;

                    if (tapX < bookCenterX) { // Tap on left half
                        if (currentPage > 1) {
                            targetPage = currentPage - 1;
                            animationType = 'pan-prev';
                        }
                    } else { // Tap on right half
                        if (currentPage < TOTAL_PAGES) {
                            targetPage = currentPage + 1;
                            animationType = 'pan-next';
                        }
                    }
                }

                if (targetPage !== currentPage && animationType) {
                    transitionMobilePage(targetPage, animationType);
                }
            });

            // Mouse drag/swipe functionality for desktop
            $("#bookWrapper").on('mousedown', function(e) {
                if (!isMobileView) {
                    if (currentZoom > 1) {
                        isPanning = true;
                        panStartX = e.clientX - panOffsetX;
                        panStartY = e.clientY - panOffsetY;
                        $(this).css("cursor", "grabbing");
                        e.preventDefault();
                    } else {
                        isPotentialSwipe = true;
                        swipeStartX = e.clientX;
                        swipeStartTime = Date.now();
                        e.preventDefault(); // Prevents text selection
                    }
                }
            }).on('mouseup', function(e) {
                if (!isMobileView && isPotentialSwipe) {
                    isPotentialSwipe = false;
                    const swipeEndX = e.clientX;
                    const deltaX = swipeEndX - swipeStartX;
                    const swipeDuration = Date.now() - swipeStartTime;

                    if (swipeDuration < SWIPE_TIME_THRESHOLD && Math.abs(deltaX) > SWIPE_THRESHOLD_X) {
                        if (deltaX < 0) {
                            $("#flipbook").turn("next");
                        } else {
                            $("#flipbook").turn("previous");
                        }
                    }
                }
            }).on('mouseleave', function(e) {
                if (isPotentialSwipe) {
                    isPotentialSwipe = false;
                }
            });

            // Desktop Pan handler
            $(document).on('mousemove', function(e) {
                if (!isMobileView && isPanning && currentZoom > 1) {
                    panOffsetX = e.clientX - panStartX;
                    panOffsetY = e.clientY - panStartY;

                    const size = calculateOptimalSize();
                    const contentWidth = size.width;
                    const contentHeight = size.height;
                    const maxPanX = (contentWidth * currentZoom - contentWidth) / 2;
                    const maxPanY = (contentHeight * currentZoom - contentHeight) / 2;

                    panOffsetX = Math.max(-maxPanX, Math.min(maxPanX, panOffsetX));
                    panOffsetY = Math.max(-maxPanY, Math.min(maxPanY, panOffsetY));

                    $("#bookWrapper").css("transform", `scale(${currentZoom}) translate(${panOffsetX}px, ${panOffsetY}px)`);
                }
            });

            $(document).on('mouseup', function(e) {
                if (!isMobileView && isPanning) {
                    isPanning = false;
                    $("#bookWrapper").css("cursor", currentZoom > 1 ? "grab" : "pointer");
                }
            });

            // Keyboard navigation
            $(document).keydown(function(e) {
                if (e.keyCode === 37) { // Left arrow
                    if (isMobileView) {
                        transitionMobilePage(currentPage - 1, 'pan-prev');
                    } else {
                        $("#flipbook").turn("previous");
                    }
                } else if (e.keyCode === 39) { // Right arrow
                    if (isMobileView) {
                        transitionMobilePage(currentPage + 1, 'pan-next');
                    } else {
                        $("#flipbook").turn("next");
                    }
                } else if (e.keyCode === 187 || e.keyCode === 107) { // Plus or Numpad Plus
                    e.preventDefault();
                    $("#zoomInBtn").click();
                } else if (e.keyCode === 189 || e.keyCode === 109) { // Minus or Numpad Minus
                    e.preventDefault();
                    $("#zoomOutBtn").click();
                } else if (e.keyCode === 68 && e.ctrlKey) { // Ctrl + D
                    e.preventDefault();
                    debugMode = !debugMode;
                    debug("Debug mode " + (debugMode ? "enabled" : "disabled"));
                }
            });

            // Mouse wheel zoom and scroll-to-flip
            $("#bookWrapper, #custom-book-view").on('wheel', function(e) {
                if (!isMobileView && currentZoom === 1) { // Desktop, not zoomed, scroll to flip
                    if (!e.ctrlKey) {
                        e.preventDefault();
                        if (e.originalEvent.deltaY > 0) {
                            $("#flipbook").turn("next");
                        } else {
                            $("#flipbook").turn("previous");
                        }
                    } else { // Desktop, Ctrl key, zoom
                        e.preventDefault();
                        if (e.originalEvent.deltaY < 0) {
                            $("#zoomInBtn").click();
                        } else {
                            $("#zoomOutBtn").click();
                        }
                    }
                } else if (currentZoom > 1 && !e.ctrlKey) { // Zoomed in (desktop or mobile), wheel without Ctrl pans
                    e.preventDefault();
                    const sensitivity = 0.5;
                    panOffsetX -= e.originalEvent.deltaX * sensitivity;
                    panOffsetY -= e.originalEvent.deltaY * sensitivity;

                    const size = calculateOptimalSize();
                    const contentWidth = isMobileView ? size.width : size.width / 2;
                    const contentHeight = size.height;
                    const maxPanX = (contentWidth * currentZoom - contentWidth) / 2;
                    const maxPanY = (contentHeight * currentZoom - contentHeight) / 2;

                    panOffsetX = Math.max(-maxPanX, Math.min(maxPanX, panOffsetX));
                    panOffsetY = Math.max(-maxPanY, Math.min(maxPanY, panOffsetY));

                    const bookWrapper = isMobileView ? $("#custom-book-view") : $("#bookWrapper");
                    bookWrapper.css("transform", `scale(${currentZoom}) translate(${panOffsetX}px, ${panOffsetY}px)`);

                } else if (e.ctrlKey) { // Ctrl+wheel zooms for both desktop and mobile
                    e.preventDefault();
                    if (e.originalEvent.deltaY < 0) {
                        $("#zoomInBtn").click();
                    } else {
                        $("#zoomOutBtn").click();
                    }
                }
            });


            // Responsive handling
            function resizeHandler() {
                initializeBookView();
            }

            $(window).resize(function() {
                clearTimeout(this.resizeTimeout);
                this.resizeTimeout = setTimeout(resizeHandler, 200);
            });


            // Initial setup
            initializeBookView();
            // Initial preload: load the first page and its immediate neighbors
            Promise.all([
                loadImage(1, isMobileView ? $('#custom-book-view .custom-page-wrapper.current') : null),
                loadImage(2),
                loadImage(3),
                loadImage(4)
            ]).then(() => {
                debug("Initial pages loaded. Starting further preloads.");
                preloadPages(currentPage);
            }).catch(error => {
                console.error("Error during initial page load:", error);
            });

            debug("Optimized flipbook initialized with responsive view.");
        });
    </script>
