<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHSSM Newsletter Inaugural Issue</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #5c4033;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .flipbook-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .book-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
            overflow: hidden;
            transform-origin: center center;
            transition: transform 0.3s ease;
        }

        #flipbook {
            margin: 0 auto;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .page {
            background: white;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .zoom-controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .zoom-level {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            text-align: center;
            backdrop-filter: blur(10px);
            min-width: 60px;
        }

        .page-info {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 1em;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        /* Turn.js specific styles */
        .turn-page {
            background-color: white;
            background-size: 100% 100%;
        }

        .hard {
            background: #ccc !important;
            color: #333;
        }

        /* Enhanced loading indicator */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 0.9em;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .page.loading .loading-indicator {
            display: flex;
        }

        .page:not(.loading) .loading-indicator {
            display: none;
        }

        /* Image placeholder */
        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9em;
            position: absolute;
            top: 0;
            left: 0;
        }

        .page:not(.loading) .image-placeholder {
            display: none;
        }

        /* Progress bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1001;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-container.hidden {
            display: none;
        }

        /* Mobile touch improvements */
        @media (max-width: 768px) {
            .controls {
                bottom: 20px;
                gap: 15px;
            }
            
            .control-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            
            .zoom-controls {
                top: 20px;
                right: 20px;
                gap: 8px;
            }
            
            .zoom-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3em;
            }
            
            .page-info {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="flipbook-container">
        <div class="page-info" id="pageInfo">Page 1 of 32</div>
        
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomInBtn">+</button>
            <div class="zoom-level" id="zoomLevel">100%</div>
            <button class="zoom-btn" id="zoomOutBtn">-</button>
            <button class="zoom-btn" id="resetBtn">⌂</button>
        </div>
        
        <div class="book-wrapper" id="bookWrapper">
            <div id="flipbook">
                </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn">← Previous</button>
            <button class="control-btn" id="nextBtn">Next →</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Configuration
            const TOTAL_PAGES = 32;
            const PRELOAD_RANGE = 4;
            const IMAGE_BASE_PATH = 'images/';
            const IMAGE_EXTENSION = '.webp';
            
            // Variables for responsive sizing and zoom
            let currentZoom = 1;
            let currentPage = 1;
            let debugMode = false;
            
            // Pan/drag variables
            let isPanning = false;
            let panStartX = 0;
            let panStartY = 0;
            let panOffsetX = 0;
            let panOffsetY = 0;

            // MODIFICATION: Restored state variables for custom drag-to-flip feature
            let isDraggingToFlip = false;
            let dragStartX = 0;
            let dragStartY = 0;
            let dragCurrentX = 0;
            let dragCurrentY = 0;
            let dragStartTime = 0;
            
            // Image loading management
            let loadedImages = new Map();
            let loadingQueue = new Set();
            let totalImagesLoaded = 0;
            
            // Debug function
            function debug(message) {
                if (debugMode) {
                    console.log(message);
                }
            }

            // MODIFICATION: Restored the logic to handle the end of a drag gesture
            function handleDragFlip(deltaX, deltaY, duration) {
                const minDragDistance = 30; // Increased slightly to prevent accidental flips
                const maxDragTime = 1000;
                
                // Check if the drag was primarily horizontal and met the distance/time thresholds
                if (Math.abs(deltaX) > Math.abs(deltaY) && 
                    Math.abs(deltaX) > minDragDistance && 
                    duration < maxDragTime) {
                    
                    if (deltaX > 0) {
                        $("#flipbook").turn("previous");
                    } else {
                        $("#flipbook").turn("next");
                    }
                    
                    return true; // The drag was handled as a page flip
                }
                
                return false; // The drag was not a valid page flip gesture
            }
            
            // Update progress bar
            function updateProgress() {
                const progress = (totalImagesLoaded / TOTAL_PAGES) * 100;
                $("#progressBar").css('width', progress + '%');
                
                if (totalImagesLoaded >= TOTAL_PAGES) {
                    setTimeout(() => {
                        $("#progressContainer").addClass('hidden');
                    }, 500);
                }
            }
            
            // Generate page HTML dynamically
            function generatePages() {
                const flipbook = $("#flipbook");
                
                for (let i = 1; i <= TOTAL_PAGES; i++) {
                    const pageTitle = i === 1 ? 'Cover Page' : 
                                    i === TOTAL_PAGES ? 'Back Cover' : 
                                    `Page ${i}`;
                    
                    const pageHTML = `
                        <div class="page loading" data-page="${i}">
                            <div class="image-placeholder">
                                Page ${i}
                            </div>
                            <div class="loading-indicator">
                                <div class="spinner"></div>
                                <div>Loading...</div>
                            </div>
                            <img data-src="${IMAGE_BASE_PATH}Page-${i.toString().padStart(2, '0')}${IMAGE_EXTENSION}" 
                                 alt="${pageTitle}" style="display: none;">
                        </div>
                    `;
                    
                    flipbook.append(pageHTML);
                }
            }
            
            // Optimized image loading with caching
            function loadImage(pageNumber, priority = false) {
                if (loadedImages.has(pageNumber) || loadingQueue.has(pageNumber)) {
                    return Promise.resolve();
                }
                
                loadingQueue.add(pageNumber);
                
                return new Promise((resolve, reject) => {
                    const page = $(`.page[data-page="${pageNumber}"]`);
                    const img = page.find('img');
                    const imageSrc = img.attr('data-src');
                    
                    debug(`Loading image for page ${pageNumber}: ${imageSrc}`);
                    
                    const newImg = new Image();
                    
                    newImg.onload = function() {
                        img.attr('src', imageSrc);
                        img.show();
                        page.removeClass('loading');
                        
                        loadedImages.set(pageNumber, newImg);
                        loadingQueue.delete(pageNumber);
                        totalImagesLoaded++;
                        
                        updateProgress();
                        debug(`✓ Image loaded successfully: Page ${pageNumber}`);
                        resolve();
                    };
                    
                    newImg.onerror = function() {
                        page.removeClass('loading');
                        loadingQueue.delete(pageNumber);
                        debug(`✗ Image failed to load: Page ${pageNumber}`);
                        reject(new Error(`Failed to load page ${pageNumber}`));
                    };
                    
                    newImg.src = imageSrc;
                });
            }
            
            // Smart preloading based on current page
            function preloadPages(centerPage) {
                const pagesToLoad = [];
                
                for (let i = Math.max(1, centerPage - PRELOAD_RANGE); 
                     i <= Math.min(TOTAL_PAGES, centerPage + PRELOAD_RANGE); 
                     i++) {
                    if (!loadedImages.has(i) && !loadingQueue.has(i)) {
                        pagesToLoad.push(i);
                    }
                }
                
                pagesToLoad.sort((a, b) => Math.abs(a - centerPage) - Math.abs(b - centerPage));
                
                pagesToLoad.forEach((pageNum, index) => {
                    setTimeout(() => {
                        loadImage(pageNum, index < 3);
                    }, index * 50);
                });
            }
            
            // Calculate optimal dimensions for full screen
            function calculateOptimalSize() {
                const pageWidthInches = 8.3;
                const pageHeightInches = 11.7;
                const dpi = 96;
                
                const exactPageWidth = pageWidthInches * dpi;
                const exactPageHeight = pageHeightInches * dpi;
                
                const windowWidth = $(window).width();
                const windowHeight = $(window).height();
                
                const maxWidth = windowWidth * 0.9;
                const maxHeight = windowHeight * 0.8;
                
                let scale = 1;
                if (exactPageWidth * 2 > maxWidth) {
                    scale = maxWidth / (exactPageWidth * 2);
                }
                if (exactPageHeight * scale > maxHeight) {
                    scale = maxHeight / exactPageHeight;
                }
                
                return {
                    width: Math.floor(exactPageWidth * 2 * scale),
                    height: Math.floor(exactPageHeight * scale)
                };
            }
            
            // Initialize the flipbook
            function initializeFlipbook() {
                const size = calculateOptimalSize();
                
                $("#flipbook").turn({
                    width: size.width,
                    height: size.height,
                    elevation: 50,
                    gradients: true,
                    autoCenter: true,
                    duration: 1000,
                    when: {
                        turned: function(event, page, view) {
                            currentPage = page;
                            updatePageInfo();
                            preloadPages(currentPage);
                        }
                    }
                });
                
                $(".page").css({
                    width: size.width / 2,
                    height: size.height
                });
                
                updatePageInfo();
            }
            
            // Update page info display
            function updatePageInfo() {
                $("#pageInfo").text(`Page ${currentPage} of ${TOTAL_PAGES}`);
                $("#prevBtn").prop("disabled", currentPage === 1);
                $("#nextBtn").prop("disabled", currentPage === TOTAL_PAGES);
            }
            
            // Zoom functionality
            function updateZoom() {
                const bookWrapper = $("#bookWrapper");
                
                if (currentZoom === 1) {
                    panOffsetX = 0;
                    panOffsetY = 0;
                }
                
                bookWrapper.css("transform", `scale(${currentZoom}) translate(${panOffsetX}px, ${panOffsetY}px)`);
                $("#zoomLevel").text(`${Math.round(currentZoom * 100)}%`);
                
                $("#zoomOutBtn").prop("disabled", currentZoom <= 0.5);
                $("#zoomInBtn").prop("disabled", currentZoom >= 2);
                $("#resetBtn").prop("disabled", currentZoom === 1 && panOffsetX === 0 && panOffsetY === 0);
                
                if (currentZoom > 1) {
                    bookWrapper.css("cursor", "grab");
                } else {
                    bookWrapper.css("cursor", "default");
                }
            }
            
            // Event handlers
            $("#prevBtn").click(function() {
                $("#flipbook").turn("previous");
            });
            
            $("#nextBtn").click(function() {
                $("#flipbook").turn("next");
            });
            
            $("#zoomInBtn").click(function() {
                if (currentZoom < 2) {
                    currentZoom = Math.min(2, currentZoom + 0.1);
                    updateZoom();
                }
            });
            
            $("#zoomOutBtn").click(function() {
                if (currentZoom > 0.5) {
                    currentZoom = Math.max(0.5, currentZoom - 0.1);
                    updateZoom();
                }
            });
            
            $("#resetBtn").click(function() {
                currentZoom = 1;
                panOffsetX = 0;
                panOffsetY = 0;
                updateZoom();
            });
            
            // MODIFICATION: Restored the full mouse drag functionality
            $("#bookWrapper").on('mousedown', function(e) {
                if (currentZoom > 1) {
                    // If zoomed in, the action is to pan the view
                    isPanning = true;
                    panStartX = e.clientX - panOffsetX;
                    panStartY = e.clientY - panOffsetY;
                    $(this).css("cursor", "grabbing");
                } else {
                    // If not zoomed, the action is to drag to flip a page
                    isDraggingToFlip = true;
                    dragStartX = e.clientX;
                    dragStartY = e.clientY;
                    dragCurrentX = e.clientX;
                    dragCurrentY = e.clientY;
                    dragStartTime = Date.now();
                }
                e.preventDefault();
            });

            $(document).on('mousemove', function(e) {
                if (isPanning && currentZoom > 1) {
                    // Update position while panning
                    panOffsetX = e.clientX - panStartX;
                    panOffsetY = e.clientY - panStartY;
                    
                    const maxPan = 200 * currentZoom;
                    panOffsetX = Math.max(-maxPan, Math.min(maxPan, panOffsetX));
                    panOffsetY = Math.max(-maxPan, Math.min(maxPan, panOffsetY));
                    
                    $("#bookWrapper").css("transform", `scale(${currentZoom}) translate(${panOffsetX}px, ${panOffsetY}px)`);
                } else if (isDraggingToFlip && currentZoom === 1) {
                    // Update position while dragging to flip
                    dragCurrentX = e.clientX;
                    dragCurrentY = e.clientY;
                }
            });

            $(document).on('mouseup', function(e) {
                if (isPanning) {
                    isPanning = false;
                    $("#bookWrapper").css("cursor", currentZoom > 1 ? "grab" : "default");
                } else if (isDraggingToFlip) {
                    isDraggingToFlip = false;
                    
                    const deltaX = dragCurrentX - dragStartX;
                    const deltaY = dragCurrentY - dragStartY;
                    const duration = Date.now() - dragStartTime;
                    
                    // If the drag wasn't long enough to be a page-flip, treat it as a click
                    if (!handleDragFlip(deltaX, deltaY, duration)) {
                        const clickThreshold = 10;
                        if (Math.abs(deltaX) < clickThreshold && Math.abs(deltaY) < clickThreshold) {
                            const bookRect = $("#flipbook")[0].getBoundingClientRect();
                            const bookCenterX = bookRect.left + bookRect.width / 2;
                            
                            if (e.clientX < bookCenterX) {
                                $("#flipbook").turn("previous");
                            } else {
                                $("#flipbook").turn("next");
                            }
                        }
                    }
                }
            });
            
            // Touch panning for mobile (unchanged)
            $("#bookWrapper").on('touchstart', function(e) {
                if (currentZoom > 1 && e.originalEvent.touches.length === 1) {
                    isPanning = true;
                    panStartX = e.originalEvent.touches[0].clientX - panOffsetX;
                    panStartY = e.originalEvent.touches[0].clientY - panOffsetY;
                    e.preventDefault();
                }
            });
            
            $(document).on('touchmove', function(e) {
                if (isPanning && currentZoom > 1 && e.originalEvent.touches.length === 1) {
                    panOffsetX = e.originalEvent.touches[0].clientX - panStartX;
                    panOffsetY = e.originalEvent.touches[0].clientY - panOffsetY;
                    
                    const maxPan = 200 * currentZoom;
                    panOffsetX = Math.max(-maxPan, Math.min(maxPan, panOffsetX));
                    panOffsetY = Math.max(-maxPan, Math.min(maxPan, panOffsetY));
                    
                    $("#bookWrapper").css("transform", `scale(${currentZoom}) translate(${panOffsetX}px, ${panOffsetY}px)`);
                    e.preventDefault();
                }
            });
            
            $(document).on('touchend', function() {
                isPanning = false;
            });
            
            // Keyboard navigation (unchanged)
            $(document).keydown(function(e) {
                if (e.keyCode === 37) {
                    $("#flipbook").turn("previous");
                } else if (e.keyCode === 39) {
                    $("#flipbook").turn("next");
                } else if (e.keyCode === 187 || e.keyCode === 107) {
                    e.preventDefault();
                    $("#zoomInBtn").click();
                } else if (e.keyCode === 189 || e.keyCode === 109) {
                    e.preventDefault();
                    $("#zoomOutBtn").click();
                } else if (e.keyCode === 68 && e.ctrlKey) {
                    e.preventDefault();
                    debugMode = !debugMode;
                    debug("Debug mode " + (debugMode ? "enabled" : "disabled"));
                }
            });
            
            // Touch/swipe functionality (unchanged)
            let touchStartX = 0;
            let touchStartY = 0;
            
            $("#flipbook").on('touchstart', function(e) {
                if (e.originalEvent.touches.length === 1) {
                    touchStartX = e.originalEvent.touches[0].clientX;
                    touchStartY = e.originalEvent.touches[0].clientY;
                }
            });
            
            $("#flipbook").on('touchend', function(e) {
                const touchEndX = e.originalEvent.changedTouches[0].clientX;
                const touchEndY = e.originalEvent.changedTouches[0].clientY;
                
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                const minSwipeDistance = 50;
                
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        $("#flipbook").turn("previous");
                    } else {
                        $("#flipbook").turn("next");
                    }
                }
            });
            
            // Responsive handling (unchanged)
            function resizeFlipbook() {
                const size = calculateOptimalSize();
                $("#flipbook").turn("size", size.width, size.height);
                
                $(".page").css({
                    width: size.width / 2,
                    height: size.height
                });
            }
            
            $(window).resize(function() {
                resizeFlipbook();
            });
            
            // Mouse wheel zoom (unchanged)
            $("#flipbook").on('wheel', function(e) {
                if (e.ctrlKey) {
                    e.preventDefault();
                    if (e.originalEvent.deltaY < 0) {
                        $("#zoomInBtn").click();
                    } else {
                        $("#zoomOutBtn").click();
                    }
                }
            });
            
            // Initialize everything
            generatePages();
            initializeFlipbook();
            updateZoom();
            
            // Start with loading the first few pages
            preloadPages(1); loadImage(2); loadImage(3); loadImage(4); loadImage(5);
            
            debug("Optimized flipbook initialized");
        });
    </script>
</body>
</html>
